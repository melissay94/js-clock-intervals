<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png">
      <img id="hour" src="img/hour-hand.png">
      <img id="minute" src="img/minute-hand.png">
      <img id="second" src="img/second-hand.png">
    </div>
    <div class="btn-controls">
      <button id="zero-time">Rezero Clock</button>
      <button id="current-time">See Current Time</button>
      <button id="random-clock">Time is an Illusion</button>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
